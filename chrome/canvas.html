<!DOCTYPE HTML>
<html>

<head>
<title>Drawing</title>

<script>

function go() 
{
    var canvas = document.getElementById("theCanvas");
    var draw   = canvas.getContext("2d");

    draw.moveTo(0, 0);
    draw.lineTo(200, 200);
    draw.stroke();

    draw.beginPath();
    draw.arc(200, 200, 40, 0, 2 * Math.PI);
    draw.stroke();
}

</script>

</head>

<body  >

<canvas id="theCanvas" width="300" height="300"></canvas>

<p><button  onClick="go()">Press me </button></p>

</body>

</html>
